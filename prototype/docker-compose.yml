version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: armouredsouls-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: armouredsouls
      POSTGRES_PASSWORD: password
      POSTGRES_DB: armouredsouls
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U armouredsouls"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
